<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AskSunnah Answer</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f7f7f7; color: #2c3e50; padding: 2rem; max-width: 850px; margin: auto; }
    h1 { color: #1f6f3e; font-size: 2rem; margin-bottom: 1rem; }
    h2 { color: #2e8b57; margin-top: 2rem; margin-bottom: 1rem; font-size: 1.3rem; }
    p { margin-bottom: 1.3rem; font-size: 18px; }
    blockquote { background-color: #eef6f1; border-left: 5px solid #1f6f3e; margin: 1.5rem 0; padding: 1rem 1.25rem; font-style: italic; }
  </style>
</head>
<body>

  <h1 id="heading"></h1>

  <p><strong>السؤال: </strong> <span id="question"></span></p>
  <p><strong>الجواب :</strong> <span id="answer"></span></p>

  <div id="from-quran"></div>

  <div id="from-sunnah"></div>

  <div id="conclusion"></div>

  <a href="/" class="back-link">← العودة إلى الأسئلة</a>

  <script>
    // Extract slug from URL path
    const slug = window.location.pathname.split("/").pop();

    // Replace this with your backend URL when deployed
    const backendUrl = 'https://asksunnah-backend-16oi.onrender.com';

    fetch(`${backendUrl}/api/questions/${slug}`)
      .then(res => res.json())
      .then(data => {
        document.title = data.heading;
        document.getElementById("heading").innerText = data.heading;
        document.getElementById("question").innerText = data.question;
        document.getElementById("answer").innerText = data.answer;

           if (data.fromQuran && data.fromQuran.length > 0) {
      let quranHtml = '<h2>>من القرآن الكريم:</h2>';
      data.fromQuran.forEach(item => {
        quranHtml += `
          <ul><li>
            <strong>${item.reference}</strong>
            <blockquote>${item.text}</blockquote>
            <p>${item.commentary}</p>
          </li></ul>`;
      });
      document.getElementById("from-quran").innerHTML = quranHtml;
    }

    if (data.fromSunnah && data.fromSunnah.length > 0) {
      let sunnahHtml = '<h2>>من السنّة النبوية:</h2>';
      data.fromSunnah.forEach(item => {
        sunnahHtml += `
          <ul><li>
            <strong>${item.reference}</strong><br>
            ${item.narrator}
            <blockquote>${item.text}</blockquote>
            <p>${item.commentary}</p>
          </li></ul>`;
      });
      document.getElementById("from-sunnah").innerHTML = sunnahHtml;
    }

    if (data.conclusion) {
      document.getElementById("conclusion").innerHTML = `<h2>Conclusion:</h2><p>${data.conclusion}</p>`;
    }
  })
  .catch(err => {
    console.error("Error fetching data:", err);
    document.body.innerHTML = "<h2>Question not found</h2>";
  });

  </script>

</body>
</html>
