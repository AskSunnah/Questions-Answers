<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القواعد الأربع</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
        }

        .flipbook-container {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        button {
            background-color: #166534;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #14532d;
        }
    </style>
</head>
<body>

<div class="flipbook-container">
    <img id="bookPage" src="/mnt/data/29790aa1-1fac-4faa-9f20-9a2cdbafc2bc.png" alt="القواعد الأربع">
    <div class="navigation">
        <button onclick="previousPage()">السابق</button>
        <button onclick="nextPage()">التالي</button>
    </div>
</div>

<script>
    const pages = [
        'images/page1.png', // The image path is now relative to Qawaid_arba.html
    ];

    let currentPage = 0;

    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            document.getElementById('bookPage').src = pages[currentPage];
        }
    }

    function previousPage() {
        if (currentPage > 0) {
            currentPage--;
            document.getElementById('bookPage').src = pages[currentPage];
        }
    }
</script>



</body>
</html>
