<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قراءة الكتاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #1f6f3e;
      --secondary-color: #2e8b57;
      --background: #f7f7f7;
      --card-bg: #ffffff;
      --accent-bg: #f0f4fa;
      --text-color: #2c3e50;
      --font-family: 'Segoe UI', sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      color: #111827;
      background-color: var(--background);
      direction: rtl;
    }

    header {
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/static/library-bg.webp');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .layout {
      display: flex;
      flex-direction: row;
      padding: 1em;
    }

    .sidebar {
      width: 20%;
      background-color: #fff;
      border-left: 1px solid #e5e7eb;
      padding: 1rem;
      overflow-y: scroll;
      height: 70vh;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      color: #1f2937;
      margin-bottom: 1rem;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: var(--primary-color);
      padding: 0.4rem 0;
      font-size: 0.95rem;
    }

    .sidebar a:hover,
    .sidebar a.active {
      color: #14532d;
      font-weight: bold;
    }

    .sidebar-toggle {
      display: none;
      font-size: 1.3rem;
      background: none;
      border: none;
      cursor: pointer;
      margin: 6px;
      color: var(--primary-color);
    }

    .content {
      min-height: 60vh;
      width: 60vw;
      overflow-y: scroll;
      flex: 1;
      line-height: 2;
      font-size: 1.1rem;
      background-color: #fff9f1;
      border: 3px solid #bad5c590;
      border-radius: 2%;
    }

    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    .controls input,
    .controls button {
      margin: 0 0.3rem;
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      font-family: inherit;
    }

    .controls input {
      border: 1px solid #ccc;
      background-color: white;
    }

    .controls button {
      border: 1px solid #ccc;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #e5e5e5;
      color: #000;
    }

    .referencebox {
      font-size: x-small;
      padding: 1em;
    }

    hr {
      border: 1px solid #a8e0c075;
      width: 90%;
    }

    .navbar {
      background: #e9f5ec;
      padding: 1rem 1.5rem;
      position: relative;
      z-index: 10;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }

    .nav-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .nav-link:hover,
    .nav-link:focus {
      background: var(--secondary-color);
      color: #fff;
    }

    .nav-toggle {
      display: none;
      font-size: 1.3rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-color);
      position: absolute;
      top: 0.6rem;
      left: 1rem;
    }

    @media (max-width: 768px) {
      .nav-toggle { display: block; }
      .nav-menu { display: none; width: 100%; }
      .nav-menu.open { display: block; }
      .navbar ul { flex-direction: column; align-items: center; gap: 1rem; }
      .layout { flex-direction: column; }
      .sidebar { display: none; width: 100vw; max-height: 50vh; overflow-y: auto; }
      .sidebar.open { display: block; }
      .sidebar-toggle { display: block; }
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

<header>
  <h1 id="bookTitle">جاري تحميل العنوان...</h1>
</header>

<nav class="navbar" aria-label="Main Navigation">
  <button class="nav-toggle" aria-label="تبديل التنقل" aria-expanded="false">☰</button>
  <div class="nav-menu">
    <ul>
      <li><a href="/" class="nav-link">الرئيسية</a></li>
      <li><a href="/library/library_ar/library.html" class="nav-link">المكتبة</a></li>
      <li><a href="#" id="backToBookLink" class="nav-link">العودة إلى الكتاب</a></li>
      <li class="nav-darkmode">
        <i id="toggleDarkMode" class="dark-toggle-icon fa-solid fa-moon" title="الوضع الليلي" tabindex="0" style="cursor:pointer;font-size:1.3rem;"></i>
      </li>
    </ul>
  </div>
</nav>

<div class="layout">
  <button class="sidebar-toggle" aria-label="تبديل الشريط الجانبي">
    <img src="https://img.icons8.com/?size=100&id=42763&format=png&color=000000" alt="قائمة" width="30px">
  </button>

  <aside class="sidebar">
    <!-- الفهرس سيتم تحميله تلقائيًا -->
  </aside>

  <main>
    <div class="content">
      <div id="pageContent"></div>
    </div>

    <hr>

    <div class="referencebox">
      <ul id="referencesList"></ul>
    </div>

    <hr>

    <div class="controls">
      <button onclick="changeFontSize(-1)">-</button>
      <button onclick="changeFontSize(1)">+</button>
      <button onclick="goToPage('prev')">‹</button>
      <input type="number" id="pageInput" value="1" style="width: 60px;">
      <button onclick="goToPage('next')">›</button>
    </div>
  </main>
</div>

<footer class="footer"></footer>

<script>
  let book = null;
  let currentPage = 0;
  let fontSize = 1.1;

  async function fetchBook() {
    const slug = new URLSearchParams(window.location.search).get("slug");
    if (!slug) return alert("لم يتم تحديد الكتاب.");

    try {
      const res = await fetch(`https://asksunnah-backend-hno9.onrender.com/api/books/ar/${slug}`);
      const data = await res.json();
      book = data.book;
      document.getElementById("bookTitle").textContent = book.title;
      currentPage = 0;
      renderPage();
      renderSidebar();
    } catch (err) {
      console.error("حدث خطأ في تحميل الكتاب:", err);
      document.getElementById('pageContent').innerHTML = "<p>فشل تحميل محتوى الكتاب.</p>";
    }
  }

  function renderPage() {
  if (!book || !book.pages || book.pages.length === 0) return;

  const page = book.pages[currentPage];
  if (!page) return;

  const container = document.getElementById('pageContent');
  container.innerHTML = "";

  page.blocks.forEach(block => {
    const el = document.createElement("div");

    switch (block.type) {
      case "heading":
        el.innerHTML = `<h3>${block.text}</h3>`;
        break;
      case "paragraph":
        el.innerHTML = `<p>${block.text}</p>`;
        break;
      case "quote":
        el.innerHTML = `
          <blockquote style="border-left: 3px solid var(--primary-color); padding-left: 1rem; color: #1f6f3e;">
            ${block.text}
            ${block.reference ? `<p><small>${block.reference}</small></p>` : ""}
          </blockquote>`;
        break;
      case "hadith":
        el.innerHTML = `
          <p><strong>${block.text}</strong></p>
          ${block.narrator ? `<p><em>${block.narrator}</em></p>` : ""}
          ${block.reference ? `<p><small>${block.reference}</small></p>` : ""}
          ${block.commentary ? `<p style="color:#4b5563;"><em>${block.commentary}</em></p>` : ""}
        `;
        break;
      case "ayah":
        el.innerHTML = `
          <p style="font-weight:bold; color:#25603a;">${block.text}</p>
          ${block.reference ? `<p><small>${block.reference}</small></p>` : ""}
        `;
        break;
      default:
        el.innerHTML = `<p>${block.text}</p>`;
    }

    container.appendChild(el);
  });

  const refList = document.getElementById("referencesList");
  refList.innerHTML = "";
  if (page.references && page.references.length > 0) {
    page.references.forEach((ref, idx) => {
      const li = document.createElement("li");
      li.textContent = `${idx + 1}. ${ref}`;
      refList.appendChild(li);
    });
  }

  document.getElementById('pageInput').value = currentPage + 1;
}



 function renderSidebar() {
  const sidebar = document.querySelector(".sidebar");
  sidebar.innerHTML = "<h2>فهرس المحتويات</h2>";

  let flatPages = [];

  // Step 1: Flatten all pages first
  book.chapters.forEach((chapter, chapterIndex) => {
    chapter.pages.forEach((pg, pageIndex) => {
      flatPages.push({ ...pg, chapterIndex, pageIndex });
    });
  });

  // Step 2: Set globally accessible flat list
  book.pages = flatPages;

  // Step 3: Immediately show the first page
  currentPage = 0;
  renderPage();

  // Step 4: Build sidebar with clickable chapter links
  book.chapters.forEach((chapter, chapterIndex) => {
    const chapterLink = document.createElement('a');
    chapterLink.href = "#";
    chapterLink.textContent = chapter.title;

    chapterLink.onclick = (e) => {
      e.preventDefault();
      const firstPageIndex = book.pages.findIndex(p => p.chapterIndex === chapterIndex);
      if (firstPageIndex !== -1) {
        currentPage = firstPageIndex;
        renderPage();
        highlightSidebar(currentPage);
      }
    };

    sidebar.appendChild(chapterLink);
  });

  highlightSidebar(currentPage); // highlight the first chapter by default
}

  function changeFontSize(delta) {
    fontSize += delta * 0.1;
    document.getElementById('pageContent').style.fontSize = fontSize + 'rem';
  }

  function goToPage(action) {
    const input = document.getElementById('pageInput');
    let target = parseInt(input.value) - 1;
    if (action === 'prev' && currentPage > 0) currentPage--;
    else if (action === 'next' && currentPage < book.pages.length - 1) currentPage++;
    else if (action === 'goto' && target >= 0 && target < book.pages.length) currentPage = target;
    renderPage();
    highlightSidebar(currentPage);
  }
document.addEventListener("DOMContentLoaded", () => {
    const slug = new URLSearchParams(window.location.search).get("slug");
    if (slug) {
      const backLink = document.getElementById("backToBookLink");
      backLink.href = `/library/library_ar/book.html?slug=${slug}`;
    }
  });
  document.addEventListener('DOMContentLoaded', fetchBook);
</script>

</body>
</html>
