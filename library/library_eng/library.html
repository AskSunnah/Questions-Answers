<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Library</title>
  <style>
    :root {
      --primary-color: #1f6f3e;
      --secondary-color: #2e8b57;
      --background: #f7f7f7;
      --card-bg: #ffffff;
      --accent-bg: #f0f4fa;
      --text-color: #2c3e50;
      --font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/static/library-bg.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }

    header {
      background-color: rgba(22, 101, 52, 0.9);
      color: white;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 300;
    }
    main {
      max-width: 1000px;
      padding: 4rem;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      }
      .buttons{
        margin: 3rem;
      }
      main button{
        color: white;
      font-weight: 600;
      font-size: 1rem;
      background-color: #166534 ;
      border: none;
      border-radius: 6px;
      height: 50px;
      margin: 1rem;
      cursor: pointer;

      }
      main button:hover {
      background-color: #e2e8f0;
      color: #166534;
    }
    .link-item {
      display: block;
      background-color: #f1f5f9;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: #0f172a;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .link-item:hover {
      background-color: #e2e8f0;
    }

    .navbar {
      background: #e9f5ec;
      padding: 1rem 1.5rem;
      position: relative;
      z-index: 10;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s;
      display: inline-block;
    }

    .nav-link:hover,
    .nav-link:focus {
      background: var(--secondary-color);
      color: #fff;
    }

    /* Hamburger Button */
    .nav-toggle {
      display: none;
      font-size: 1.3rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-color);
      position: absolute;
      top: 0.6rem;
      right: 1rem;
      z-index: 11;
    }
    /* Small Screens */
    @media (max-width: 768px) {

      .navbar {
        /* background:#e9f5ec; */
        padding: 1.5rem 0;
      }

      .nav-toggle {
        display: block;
      }

      .nav-menu {
        display: none;
        width: 100%;
      }

      .nav-menu.open {
        display: block;
      }

      .navbar ul {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      main{
        padding: 2rem;
      }
      main button{
        margin: 1rem;
      }
    }

    /* Dark mode styles */
    body.dark .navbar {
      background: #183c25;
    }

    body.dark .nav-link:hover,
    body.dark .nav-link:focus {
      background: #25603a;
    }
  </style>
</head>
<body>
    <header>
      <h1>Library</h1>
    </header>
    <!-- Navbar -->
    <nav class="navbar" aria-label="Main Navigation">
      <button class="nav-toggle" aria-label="Toggle Navigation" aria-expanded="false">
        ☰
      </button>
      <div class="nav-menu">
        <ul>
          <li><a href="/" class="nav-link">Home</a></li>
          <li><a href="/library/library_eng/library.html" class="nav-link">Library</a></li>
          <li><a href="/about-us.html" class="nav-link">About Us</a></li>
          <li><a href="https://forms.gle/e5jGuDBJhZAyCP448" class="nav-link" target="_blank" rel="noopener">Feedback</a>
          </li>
          
          <li><a href="https://www.paypal.me/asksunnah" class="nav-link">Contribute</a></li>
          <li><a href="/library/library_ar/library.html" class="nav-link" rel="noopener">العربية</a>
          </li>
          <li class="nav-darkmode" style="margin-top: 10px;">
            <i id="toggleDarkMode" class="dark-toggle-icon fa-solid fa-moon" title="Toggle dark mode" tabindex="0"
            aria-label="Toggle dark mode" style="cursor:pointer;font-size:1.3rem;display:inline-block;"></i>
            
          </li>
        </ul>
      </div>
    </nav>

  <main>
      <h1>Welcome to the Library, Students of Knowledge!</h1>
      <div class="buttons">
        <!-- <button onclick="loadPage('40_nawawi_hadiths.html')">40 Nawawi Hadiths</button> -->
        <button onclick="location.href='/library/library_eng/englishBooks.html'">English Books</button>
        <button onclick="location.href='/library/library_eng/arabicBooks.html'">Arabic Books</button>
      </div>
  </main>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navToggleBtn = document.querySelector('.nav-toggle');
      const navMenu = document.querySelector('.nav-menu');

      if (navToggleBtn && navMenu) {
        navToggleBtn.addEventListener('click', () => {
          const expanded = navToggleBtn.getAttribute('aria-expanded') === 'true';
          navToggleBtn.setAttribute('aria-expanded', !expanded);
          navMenu.classList.toggle('open');
        });
      }
    });

  </script>


</body>

</html>
