<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AskSunnah Answer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      color: #2c3e50;
      line-height: 1.7;
      padding: 2rem;
      max-width: 850px;
      margin: auto;
    }

    h1 {
      color: #1f6f3e;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    h2 {
      color: #2e8b57;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    p {
      margin-bottom: 1.3rem;
      font-size: 18px;
    }

    ul {
      padding-left: 1.2rem;
      margin-bottom: 1.5rem;
    }

    li {
      margin-bottom: 1rem;
    }

    blockquote {
      background-color: #eef6f1;
      border-left: 5px solid #1f6f3e;
      margin: 1.5rem 0;
      padding: 1rem 1.25rem;
      font-style: italic;
    }

    a.back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #2e8b57;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
    /* loading spinner styling */
    .spinner {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #1f6f3e;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin: auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>
<div class="content" style="display: none;">
  <h1 id="heading"></h1>
  <p><strong>Question:</strong> <span id="question"></span></p>
  <p><strong>Answer:</strong> <span id="answer"></span></p>
  <div id="dynamic-content"></div>
  <div id="conclusion"></div>
  <p><strong>And Allah knows best.</strong></p>
  <a href="/" class="back-link">← Back to Questions</a>
</div>

  <div id="loader" style="display:none; text-align: center; margin-top: 50px;">
  <div class="spinner"></div>
</div>
  <script>
    // Extract slug from URL path
    const slug = window.location.pathname.split("/").pop();
    document.getElementById("loader").style.display = "block";
    // Replace this with your backend URL when deployed
    const backendUrl = 'https://asksunnah-backend-hno9.onrender.com';

    fetch(`${backendUrl}/api/questions/${slug}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("loader").style.display = "none";
        document.querySelector(".content").style.display = "block";
        document.title = data.heading;
        document.getElementById("heading").innerText = data.heading;
        document.getElementById("question").innerText = data.question;
        document.getElementById("answer").innerText = data.answer;
         // render content array
      const container = document.getElementById("dynamic-content");
      if (data.content && data.content.length > 0) {
        data.content.forEach(item => {
          let html = "";

          switch (item.type) {
            case "quran":
              html += `
                <h2>From the Qur’an:</h2>
                <ul><li>
                  <strong>${item.reference}</strong>
                  <blockquote>${item.text}</blockquote>
                  ${item.commentary ? `<p>${item.commentary}</p>` : ""}
                </li></ul>`;
              break;
            case "sunnah":
              html += `
                <h2>From the Sunnah:</h2>
                <ul><li>
                  <strong>${item.reference}</strong><br>
                  ${item.narrator ? `<em>${item.narrator}</em><br>` : ""}
                  <blockquote>${item.text}</blockquote>
                  ${item.commentary ? `<p>${item.commentary}</p>` : ""}
                </li></ul>`;
              break;
            case "salaf":
              html += `
                <h2>From the Salaf:</h2>
                <ul><li>
                  ${item.reference ? `<strong>${item.reference}</strong><br>` : ""}
                  <blockquote>${item.text}</blockquote>
                </li></ul>`;
              break;
            case "scholar":
              html += `
                <h2>From the Scholars:</h2>
                <ul><li>
                  ${item.reference ? `<strong>${item.reference}</strong><br>` : ""}
                  <blockquote>${item.text}</blockquote>
                </li></ul>`;
              break;
            case "normal":
              html += `<p>${item.text}</p>`;
              break;
          }

          container.innerHTML += html;
        });
      }

    if (data.conclusion) {
      document.getElementById("conclusion").innerHTML = `<h2>Conclusion:</h2><p>${data.conclusion}</p>`;
    }
  })
  .catch(err => {
    console.error("Error fetching data:", err);
    document.body.innerHTML = "<h2>Question not found</h2>";
  });

  </script>

</body>
</html>
